<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Music Player</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="shortcut icon" href="ico/android-chrome-512x512.png" type="image/x-icon">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center">
                
            <div class="col-lg-4 mx-2 h-100 p-4 bg-white shadow-lg h-100 wrapper">                

                <div class="top-bar">
                    <a class="" data-bs-toggle="collapse" href="#collapse-more" role="button" aria-expanded="false" aria-controls="collapse-more"><i class="material-icons">expand_more</i></a>
                    
                    <span>Tocando agora</span>

                    <a class="" data-bs-toggle="collapse" href="#collapse-options" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <i class="material-icons">more_horiz</i>
                    </a>
                </div>

                <div class="collapse mt-2" id="collapse-more">
                    <div class="card card-body shadow">
                        &lt;3
                    </div>
                </div>
                <div class="collapse mt-2" id="collapse-options">
                    <div class="card card-body shadow">
                        :)
                    </div>
                </div>
        
                <div class="w-100 h-50 mt-4 rounded-3 shadow-lg overflow-hidden border border-secondary img-area">
                    <img src="" alt="Image" class="w-100 h-100">
                </div>
        
                <div class="text-center my-4 song-details">
                    <p class="mb-0 name"></p>

                    <p class="mt-2 text-muted artist"></p>
                </div>
        
                <div class="my-5 w-100 rounded-5 progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src=""></audio>
                    </div>

                    <div class="mt-2 text-muted song-timer">
                        <span class="current-time">0:00</span>
                        <span class="max-duration">0:00</span>
                    </div>
                </div>

                <hr class="mt-5 mb-0">
        
                <div class="mt-5 controls">
                    <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>

                    <i id="prev" class="material-icons">skip_previous</i>

                    <div class="play-pause">
                        <i class="material-icons play">play_arrow</i>
                    </div>

                    <i id="next" class="material-icons">skip_next</i>

                    <i id="more-music" class="material-icons">queue_music</i>
                </div>
        
                <div class="w-100 shadow-lg music-list">
                    <div class="header">
                        <div class="row">
                            <i class= "list material-icons">queue_music</i>
                            <span>Lista de músicas</span>
                        </div>
                        <i id="close" class="material-icons">close</i>
                    </div>

                    <ul>
                        <!-- os itens da lista (li) então sendo gerados pelo JS -->
                    </ul>
                </div>
                
            </div>

        </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
